<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
    <!-- Background for better visibility -->
    <rect width="200" height="80" fill="#ffffff" opacity="0.9" rx="4" />

    <!-- Medical Cross Background -->
    <rect x="10" y="10" width="60" height="60" rx="8" fill="#2c5aa0" opacity="0.1" />

    <!-- Medical Cross -->
    <rect x="35" y="20" width="10" height="40" fill="#2c5aa0" />
    <rect x="20" y="35" width="40" height="10" fill="#2c5aa0" />

    <!-- Stethoscope Icon -->
    <circle cx="45" cy="35" r="3" fill="none" stroke="#2c5aa0" stroke-width="2" />
    <path d="M42 35 Q35 28 28 35" fill="none" stroke="#2c5aa0" stroke-width="2" />
    <path d="M48 35 Q55 28 62 35" fill="none" stroke="#2c5aa0" stroke-width="2" />

    <!-- Doctor Name Text -->
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#2c5aa0">
        Dr. S. Sahboub
    </text>

    <!-- Specialty Text -->
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">
        Pulmonology Practice
    </text>

    <!-- Medical Symbol -->
    <circle cx="170" cy="35" r="8" fill="none" stroke="#28a745" stroke-width="2" />
    <path d="M166 35 L174 35 M170 31 L170 39" stroke="#28a745" stroke-width="2" />

    <!-- Subtle shadow effect -->
    <defs>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1" />
        </filter>
    </defs>
    <g filter="url(#shadow)">
        <rect x="10" y="10" width="60" height="60" rx="8" fill="none" />
    </g>
</svg>