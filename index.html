<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Patient Management System for Dr. S. Sahboub - Pulmonology Practice"
    />
    <meta name="author" content="Dr. S. Sahboub" />
    <title>Patient Management System - Dr. S. Sahboub</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <style>
      .redirect-container {
        text-align: center;
        padding: 50px 20px;
        font-family: Arial, sans-serif;
      }
      
      .redirect-message {
        background: #e3f2fd;
        border: 2px solid #2c5aa0;
        border-radius: 10px;
        padding: 30px;
        margin: 20px auto;
        max-width: 600px;
      }
      
      .redirect-title {
        color: #2c5aa0;
        font-size: 2rem;
        margin-bottom: 20px;
      }
      
      .redirect-subtitle {
        color: #666;
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      
      .redirect-button {
        display: inline-block;
        background: #28a745;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1.1rem;
        margin: 10px;
        transition: background-color 0.3s;
      }
      
      .redirect-button:hover {
        background: #218838;
      }
      
      .redirect-button.secondary {
        background: #6c757d;
      }
      
      .redirect-button.secondary:hover {
        background: #5a6268;
      }
      
      .auto-redirect {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        padding: 20px;
        margin: 20px auto;
        max-width: 500px;
        color: #856404;
      }
      
      .countdown {
        font-weight: bold;
        color: #2c5aa0;
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <div class="redirect-message">
        <h1 class="redirect-title">Patient Management System</h1>
        <p class="redirect-subtitle">Dr. S. Sahboub - Pulmonology Practice</p>
        
        <div class="auto-redirect">
          <p><strong>ðŸ”„ Auto-redirecting in <span id="countdown">5</span> seconds...</strong></p>
          <p>You'll be taken to the working application automatically.</p>
        </div>
        
        <div style="margin: 30px 0;">
          <a href="simple-guide.html" class="redirect-button">ðŸš€ Go to Working App Now</a>
          <a href="simple-guide.html#dashboard" class="redirect-button secondary">ðŸ“Š Go to Dashboard</a>
        </div>
        
        <p style="color: #666; font-size: 0.9rem;">
          If you're not redirected automatically, click one of the buttons above.
        </p>
      </div>
    </div>

    <script>
      // Auto-redirect to the working application
      let countdown = 5;
      const countdownElement = document.getElementById('countdown');
      
      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.href = 'simple-guide.html';
        }
      }, 1000);
      
      // Also redirect if user clicks anywhere on the page
      document.addEventListener('click', function() {
        clearInterval(timer);
        window.location.href = 'simple-guide.html';
      });
      
      // Redirect on Enter key press
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          clearInterval(timer);
          window.location.href = 'simple-guide.html';
        }
      });
    </script>
  </body>
</html>
