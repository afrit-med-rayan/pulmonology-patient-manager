<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Patient Management System for Dr. S. Sahboub - Pulmonology Practice"
    />
    <meta name="author" content="Dr. S. Sahboub" />
    <title>Patient Management System - Dr. S. Sahboub</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/layout.css" />

    <!-- Security Headers -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <!-- Application Container -->
    <div id="app">
      <!-- Loading Screen -->
      <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>Loading Patient Management System...</p>
      </div>

      <!-- Main Application Content -->
      <main id="main-content" class="hidden">
        <!-- Content will be dynamically loaded here -->
      </main>
    </div>

    <!-- Toast Notifications Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container hidden"></div>

    <!-- JavaScript Files -->
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/models/Patient.js"></script>
    <script src="js/models/Session.js"></script>
    <script src="js/components/ErrorHandler.js"></script>
    <script src="js/components/DataStorageManager.js"></script>
    <script src="js/components/AuthenticationManager.js"></script>
    <script src="js/components/LoginView.js"></script>
    <script src="js/components/PatientManager.js"></script>
    <script src="js/components/UIRouter.js"></script>
    <script src="js/components/FormManager.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
