<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Form Loading</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .debug-info {
        background: #f8f9fa;
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <h1>Debug Form Loading</h1>

    <div id="debug-output"></div>

    <button onclick="testFormLoading()">Test Form Loading</button>
    <button onclick="testNavigation()">Test Navigation</button>
    <button onclick="openMainApp()">Open Main App</button>

    <div
      id="form-container"
      style="margin-top: 20px; border: 1px solid #ccc; padding: 20px"
    ></div>

    <!-- Load all the application scripts -->
    <script src="js/security-hardening.js"></script>
    <script src="js/utils/constants.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/validation.js"></script>
    <script src="js/models/Patient.js"></script>
    <script src="js/models/Session.js"></script>
    <script src="js/components/ErrorHandler.js"></script>
    <script src="js/components/ChangeTracker.js"></script>
    <script src="js/components/ModalManager.js"></script>
    <script src="js/components/LogoManager.js"></script>
    <script src="js/components/DataStorageManager.js"></script>
    <script src="js/components/PerformanceOptimizer.js"></script>
    <script src="js/components/AuthenticationManager.js"></script>
    <script src="js/components/LoginView.js"></script>
    <script src="js/components/PatientManager.js"></script>
    <script src="js/components/PatientSearchView.js"></script>
    <script src="js/components/PatientListView.js"></script>
    <script src="js/components/PatientDetailView.js"></script>
    <script src="js/components/UIRouter.js"></script>
    <script src="js/components/FormManager.js"></script>
    <script src="js/app.js"></script>

    <script>
      let app = null;

      function log(message, type = "info") {
        const output = document.getElementById("debug-output");
        const div = document.createElement("div");
        div.className = `debug-info ${type}`;
        div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
        output.appendChild(div);
        console.log(message);
      }

      async function initializeApp() {
        try {
          log("Initializing application...", "info");

          if (typeof App === "undefined") {
            log("App class not found!", "error");
            return false;
          }

          app = new App();
          await app.init();

          log("Application initialized successfully", "success");
          return true;
        } catch (error) {
          log(`Failed to initialize app: ${error.message}`, "error");
          return false;
        }
      }

      async function testFormLoading() {
        log("Testing form loading...", "info");

        if (!app) {
          const initialized = await initializeApp();
          if (!initialized) {
            log("Cannot test form - app initialization failed", "error");
            return;
          }
        }

        try {
          // Test FormManager
          if (!app.components.formManager) {
            log("FormManager not available", "error");
            return;
          }

          log("FormManager available", "success");

          // Test form rendering
          const formId = "test-patient-form";
          const formHtml = app.components.formManager.renderPatientForm(formId);

          if (!formHtml) {
            log("Form HTML is empty", "error");
            return;
          }

          log(`Form HTML generated (${formHtml.length} characters)`, "success");

          // Display the form
          const container = document.getElementById("form-container");
          container.innerHTML = formHtml;

          // Initialize the form
          app.components.formManager.initializeForm(formId, {
            displayName: "Test Patient Form",
            description: "Testing form functionality",
          });

          log("Form displayed and initialized successfully", "success");
        } catch (error) {
          log(`Form loading failed: ${error.message}`, "error");
          console.error(error);
        }
      }

      async function testNavigation() {
        log("Testing navigation...", "info");

        if (!app) {
          const initialized = await initializeApp();
          if (!initialized) {
            log("Cannot test navigation - app initialization failed", "error");
            return;
          }
        }

        try {
          if (!app.components.uiRouter) {
            log("UIRouter not available", "error");
            return;
          }

          log("UIRouter available", "success");

          // Test navigation to create-patient
          await app.components.uiRouter.navigateTo("create-patient");
          log("Navigation to create-patient completed", "success");
        } catch (error) {
          log(`Navigation failed: ${error.message}`, "error");
          console.error(error);
        }
      }

      function openMainApp() {
        window.open("index.html", "_blank");
      }

      // Auto-initialize when page loads
      window.addEventListener("load", async () => {
        log("Page loaded, starting debug session...", "info");
        await initializeApp();
      });
    </script>
  </body>
</html>
